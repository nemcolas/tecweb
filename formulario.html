<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form name="Login" action="Local" method="POST"></form>
    <label>Nome:<br/></label>
    <input type="text"
    maxlength="40"
    size="20"
    name="Nome"
    required>

    <label>Endereço:<br/> </label>
    <input type="text"
    maxlength="40"
    size="25"
    name="Endereço"
    required>

    <label>Telefone:<br/> </label>
    <input type="number"
    maxlength="13"
    size="20"
    name="Telefone"
    required><br>
    <input type="submit">
    <input type="reset" value="limpar">



    
    
</body>
</html>
